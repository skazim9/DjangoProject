{% extends 'mailing/base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<h2 class="text-center" style="color: #0d6efd">Авторизация</h2>
<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <a class="btn btn-primary" href="{% url 'users:password_reset' %}" role="button">Восстановить пароль</a>
    </div>
    <div class="col-3">
    </div>
</div>
{% endblock %}
