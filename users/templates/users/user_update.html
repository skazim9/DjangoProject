{% extends 'mailing/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>
    <div class="col-3">
    </div>
</div>
{% endblock %}
