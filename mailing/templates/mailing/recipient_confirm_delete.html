{% extends 'mailing/base.html' %}
{% block title %}Удаление получателя{% endblock %}
{% block content %}
<h2>Удалить получателя</h2>
<p>Вы уверены, что хотите удалить получателя "{{ recipient.email }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:recipient' recipient.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
