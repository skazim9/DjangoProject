{% extends 'mailing/base.html' %}
{% block title %}Удаление рассылки{% endblock %}
{% block content %}
<h2>Удалить рассылку</h2>
<p>Вы уверены, что хотите удалить рассылку "{{ object.message.topic }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:mailing' mailing.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
