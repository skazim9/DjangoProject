{% extends 'mailing/base.html' %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">Тема сообщения: {{ object.topic }}</p>
              <p class="card-text">Текст сообщения: {{ object.text }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-secondary" href="{% url 'mailing:message_list' %}" role="button">Назад</a>
                  <a class="btn btn-primary" href="{% url 'mailing:message_update' message.pk %}" role="button">Редактировать</a>
                  <a class="btn btn-danger" href="{% url 'mailing:message_delete' message.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
