{% extends 'mailing/base.html' %}

{% block title %}Запуск рассылки{% endblock %}

{% block content %}
<h2 class="text-center" style="color: #0d6efd">Запуск рассылки</h2>
<div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
        <p>Запустить рассылку сообщений "{{ mailing.message.topic }}"</p>
        <form method="post" action="{% url 'mailing:mailing_send' pk=mailing.pk %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <button type="submit" class="btn btn-primary">Запустить рассылку</button>
            <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
    <div class="col-3">
    </div>
</div>
{% endblock %}
