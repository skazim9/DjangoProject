{% extends 'mailing/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">{{ object.full_name | upper }}</p>
              <p class="card-text">{{ object.email }}</p>
              <p class="card-text">Комментарий: {{ object.comment | default:"Комментарий отсутствует" }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-secondary" href="{% url 'mailing:recipient_list' %}" role="button">Назад</a>
                  <a class="btn btn-primary" href="{% url 'mailing:recipient_update' recipient.pk %}" role="button">Редактировать</a>
                  <a class="btn btn-danger" href="{% url 'mailing:recipient_delete' recipient.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
