{% extends 'mailing/base.html' %}

{% block content %}
<h1 class="text-center" style="color: #0d6efd">Добро пожаловать!</h1>

<div class="row">
  <div class="col-4">
  </div>
  <div class="col-4">
      {% if user.is_authenticated %}
        <a class="btn btn-success w-100" style="text-align: center" href="{% url 'mailing:main_page'%}" role="button">Перейти к рассылкам</a>
      {% else %}
        <a class="btn btn-success w-100" style="text-align: center" href="{% url 'users:login' %}" role="button">Войти</a>
        <p class="text-center">или</p>
        <a class="btn btn-success w-100" style="text-align: center" href="{% url 'users:register' %}" role="button">Зарегистрироваться</a>
      {% endif %}
  </div>
  <div class="col-4">
  </div>
</div>
{% endblock %}
